<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penentuan Status Kelulusan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 400px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 90%;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #hasil-feedback {
            margin-top: 20px;
            padding: 10px;
            border-left: 5px solid #333;
            background-color: #f9f9f9;
        }
        .lulus {
            color: green;
            font-weight: bold;
        }
        .tidak-lulus {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Status Kelulusan Mahasiswa</h1>
    
    <div>
        <label for="nilai-teori">Nilai Teori:</label>
        <input type="number" id="nilai-teori" min="0" max="100" placeholder="Masukkan Nilai Teori" required>
    </div>
    
    <div>
        <label for="nilai-praktik">Nilai Praktik:</label>
        <input type="number" id="nilai-praktik" min="0" max="100" placeholder="Masukkan Nilai Praktik" required>
    </div>
    
    <button onclick="hitungStatus()">Tentukan Status</button>
    
    <div id="hasil-feedback">
        <p>Hasil akan ditampilkan di sini.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
